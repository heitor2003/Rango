<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurantes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
    {% if restaurante %}

    <h1>{{ restaurante['name'] }}</h2>
    <table>
        <tr>
            <th>Cosinha: </th>
            <td>{{ restaurante['cuisine'] }}</td>
        </tr>
        <tr>
            <th>Bairro: </th>
            <td>{{ restaurante['borough'] }}</td>
        </tr>
    </table>

    <div id="map">
        <script>
            lat = {{restaurante['address']['coord'][1]}};
            long= {{restaurante['address']['coord'][0]}};
            var map = L.map('map').setView([lat, long], 15);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            var marker = L.marker([lat, long]).addTo(map);
        </script>
    </div>

    <a href="{{ url_for('reservar', restaurante_id=restaurante['restaurant_id']) }}">
        <button type="button" class="btn btn-success">Reservar</button>
    </a>

    <a href="{{ url_for('index')}}">
        <button type="button" class="btn btn-primary">Início</button>
    </a>
    <br>
    <br>
    <a href="{{ url_for('editar_restaurante', restaurante_id=restaurante['restaurant_id'])}}">
        <button type="button" class="btn btn-primary">Editar</button>
    </a>
    {% else %}
        <h1>Não foi possível recuperar os dados do restaurante</h1>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
