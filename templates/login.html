<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="mb-3">
            <!-- Seleção do tipo de usuário -->
            <label for="user-type" class="form-label">Tipo de Usuário</label>
            <select id="user-type" class="form-control">
                <option value="cliente">Cliente</option>
                <option value="restaurante">Restaurante</option>
            </select>
        </div>

        <!-- Formulário de Cliente -->
        <form id="cliente-form" action="/login" method="POST" style="display: block;">
            <div class="mb-3">
                <label for="email-cliente" class="form-label">E-mail</label>
                <input type="email" id="email-cliente" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="senha-cliente" class="form-label">Senha</label>
                <input type="password" id="senha-cliente" name="senha" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn-submit">Entrar como Cliente</button>
        </form>

        <!-- Formulário de Restaurante -->
        <form id="restaurante-form" action="/login-restaurante" method="POST" style="display: none;">
            <div class="mb-3">
                <label for="nome-restaurante" class="form-label">Nome do Restaurante</label>
                <input type="text" id="nome-restaurante" name="nome_restaurante" class="form-control" placeholder="Digite o nome do restaurante" required>
            </div>
            <div class="mb-3">
                <label for="senha-restaurante" class="form-label">Senha</label>
                <input type="password" id="senha-restaurante" name="id_restaurante" class="form-control" placeholder="Digite a senha" required>
            </div>
            <button type="submit" class="btn-submit">Entrar como Restaurante</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Alternar entre os formulários com base no tipo de usuário selecionado
        document.getElementById('user-type').addEventListener('change', function () {
            const userType = this.value;
            const clienteForm = document.getElementById('cliente-form');
            const restauranteForm = document.getElementById('restaurante-form');

            if (userType === 'cliente') {
                clienteForm.style.display = 'block';
                restauranteForm.style.display = 'none';
            } else if (userType === 'restaurante') {
                clienteForm.style.display = 'none';
                restauranteForm.style.display = 'block';
            }
        });
    </script>
</body>
</html>
