<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Reservar mesa em {{ restaurante['name'] }}</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" name="nome" id="nome" value="{{ nome_cliente }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="quantidade" class="form-label">Quantidade de pessoas:</label>
                                <input type="number" class="form-control" name="quantidade" id="quantidade" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="data" class="form-label">Dia da reserva:</label>
                                <input type="date" class="form-control" name="data" id="data" required>
                            </div>
                            <div class="mb-3">
                                <label for="horario" class="form-label">HorÃ¡rio:</label>
                                <input type="time" class="form-control" name="horario" id="horario" required>
                            </div>

                            
                            <button type="submit" class="btn btn-primary w-100">Reservar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
