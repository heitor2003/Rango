<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurantes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
    {% if restaurante %}
        <div class="container mt-5">
            <h2>Editar Restaurante</h2>
            <form action="{{ url_for('editar_restaurante', restaurante_id=restaurante['restaurant_id']) }}" method="POST">
                <!-- Nome do Restaurante -->
                <div class="mb-3">
                    <label for="name" class="form-label">Nome do Restaurante</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ restaurante['name'] }}" required>
                </div>

                <!-- Endereço -->
                <div class="mb-3">
                    <label for="building" class="form-label">Prédio</label>
                    <input type="text" class="form-control" id="building" name="building" value="{{ restaurante['address']['building'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="street" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="street" name="street" value="{{ restaurante['address']['street'] }}" required>
                </div>
                <div class="mb-3">
                    <label for="zipcode" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="zipcode" name="zipcode" value="{{ restaurante['address']['zipcode'] }}" required>
                </div>

                <!-- Bairro -->
                <div class="mb-3">
                    <label for="borough" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="borough" name="borough" value="{{ restaurante['borough'] }}" required>
                </div>

                <!-- Tipo de Culinária -->
                <div class="mb-3">
                    <label for="cuisine" class="form-label">Tipo de Culinária</label>
                    <input type="text" class="form-control" id="cuisine" name="cuisine" value="{{ restaurante['cuisine'] }}" required>
                </div>

                <!-- Botão de Enviar -->
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
            <br>
            <br>
        </div>
    {% else %}
        <h1>Não foi possível recuperar os dados do restaurante</h1>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
