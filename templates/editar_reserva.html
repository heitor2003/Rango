<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .back-link {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Editar Reserva</h2>
        <form method="POST">
            <div class="form-group">
                <label for="horario">Hor√°rio:</label>
                <input type="text" class="form-control" name="horario" value="{{ reserva.horario }}" required>
            </div>
        
            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" class="form-control" name="data" value="{{ reserva.data }}" required>
            </div>
        
            <div class="form-group">
                <label for="quantidade">Quantidade de Pessoas:</label>
                <input type="number" class="form-control" name="quantidade" value="{{ reserva.qtd_p }}" required>
            </div>
        
            <button type="submit" class="btn btn-primary">Atualizar Reserva</button>
        </form>

        <a href="{{ url_for('reservas_feitas') }}" class="back-link">Voltar para minhas reservas</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
