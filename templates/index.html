<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rango</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Estilo para modernizar a aparência */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3;
        }

        .container.py-5.text-center {
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        .container h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #343a40;
        }

        .lead {
            font-size: 1.25rem;
            color: #6c757d;
        }
        .img-fluid {
            width: 60%; /* ou um valor fixo como 300px */
            max-width: 100%;
            height: auto;   
        }

        

        .btn-primary, .btn-secondary {
            font-weight: 500;
            border-radius: 30px;
        }

        .btn-primary:hover, .btn-secondary:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">Rango</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Botões de Cadastro -->
                    <li class="nav-item">
                        <a href="{{ url_for('cadastro_cliente') }}" class="btn btn-primary me-2">Cadastrar Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('cadastro_restaurante') }}" class="btn btn-primary me-2">Cadastrar Restaurante</a>
                    </li>
                    <!-- Botão de Login -->
                    <li class="nav-item">
                        <a href="{{ url_for('login') }}" class="btn btn-secondary">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Imagem e Descrição -->
    <div class="container py-5 text-center">
        <img src="{{ url_for('static', filename='images/res.jpg') }}" class="img-fluid mb-4" alt="Imagem principal">

    </div>


</body>

</html>
