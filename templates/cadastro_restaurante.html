<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Restaurante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <header class="mb-4">
            <h1 class="text-center">Cadastro de Restaurante</h1>
        </header>

        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Nome do Restaurante</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="building" class="form-label">Número do Prédio</label>
                <input type="text" class="form-control" id="building" name="address[building]" required>
            </div>
            <div class="mb-3">
                <label for="street" class="form-label">Rua</label>
                <input type="text" class="form-control" id="street" name="address[street]" required>
            </div>
            <div class="mb-3">
                <label for="zipcode" class="form-label">CEP</label>
                <input type="text" class="form-control" id="zipcode" name="address[zipcode]" required>
            </div>
            <div class="mb-3">
                <label for="borough" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="borough" name="borough" required>
            </div>
            <div class="mb-3">
                <label for="cuisine" class="form-label">Tipo de Cozinha</label>
                <input type="text" class="form-control" id="cuisine" name="cuisine" required>
            </div>
            <div class="mb-3">
                <label for="restaurant_id" class="form-label">Senha</label>
                <input type="password" class="form-control" id="restaurant_id" name="restaurant_id" required>
            </div>

            <!-- Botões alinhados -->
            <div class="d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
